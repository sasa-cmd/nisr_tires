<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Selection</title>
    <link rel="stylesheet" href="Customize_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="new-container">
        <h1>Rock Your Tire</h1>
        <form>
            <div class="new-form-group">
                <div class="Logo">Choose your logo</div>
                <div class="rectangle">
                    <div class="navbar">
                        <div class="browse-btn-wrapper">
                            <button>Browse</button>
                            <input type="file" name="file" />
                        </div>
                        <img id="imagePreview" class="image-preview" src="" alt="Image Preview" style="display: none;">
                    </div>
                </div>

                <script>
                    document.querySelector('.browse-btn-wrapper button').onclick = function() {
                        document.querySelector('.browse-btn-wrapper input[type=file]').click();
                    };
                
                    document.getElementById('fileInput').onchange = function(event) {
                        const file = event.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const img = document.getElementById('imagePreview');
                                img.src = e.target.result;
                                img.style.display = 'block';
                            };
                            reader.readAsDataURL(file);
                        }
                    };
                </script>















                   
                
            </div>
            <div class="new-form-group">
                <label for="speed-rating">Tire Color</label>
                <select id="speed-rating">
                    <option>Tire Color</option>
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                    <option>Red</option>
                   
                </select>
            </div>
            <div class="new-form-group">
                <label for="governorate">Trim</label>
                <select id="Trim">
                    <option >Trim</option>
                    <option >Standerd</option>
                    <option >Zigzag</option>
                    <option >Crazy Boy</option>
                   
                    
                </select>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
        <p>Need Support From <a href="index.html#Contact">Let us help</a></p>
    </div>
    <script src="new-scripts.js"></script>
</body>
</html>
